environment:
    matrix:
        - BLIS_ARCH: "generic"
        - BLIS_ARCH: "x86_64"

install:
- git submodule update --init --recursive
- cd flame-blis
- set "CC=clang"
- set "PATH=C:\msys64\mingw64\bin;C:\msys64\bin;%PATH%"
- set "PATH=C:\Program Files\LLVM\bin;%PATH%"
- set "AR=llvm-ar"
- set "AS=llvm-as"
- call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" amd64


build_script:
- set RANLIB=echo
- set LIBPTHREAD=
- set "PATH=%PATH%;C:\blis\lib"
- set "CFLAGS=-Wno-macro-redefined"
- cd %APPVEYOR_BUILD_FOLDER%
- cd flame-blis
- bash -lc "ln -s $APPVEYOR_BUILD_FOLDER /c/projects/cython-blis"
- bash -lc "cd /c/projects/cython-blis/flame-blis && ./configure --disable-shared --disable-cblas --disable-blas --disable-threading --enable-verbose-make --enable-arg-max-hack --prefix=/c/blis $BLIS_ARCH"
- bash -lc "cd /c/projects/cython-blis/flame-blis && mingw32-make -j4 > make.log"
- bash -lc "mkdir -p /c/projects/cython-blis/blis/_src/include/windows-$BLIS_ARCH"
- bash -lc "cd /c/projects/cython-blis && cat flame-blis/make.log | python bin/munge_make_log.py windows $BLIS_ARCH > blis/_src/make/windows-$BLIS_ARCH.jsonl"
- bash -lc "cp /c/projects/cython-blis/flame-blis/include/$BLIS_ARCH/blis.h /c/projects/cython-blis/blis/_src/include/windows-$BLIS_ARCH/blis.h"
- bash -lc "cp /c/projects/cython-blis/blis/_src/make/windows-$BLIS_ARCH.jsonl $APPVEYOR_BUILD_FOLDER/blis/_src/make/windows-$BLIS_ARCH.jsonl"
- bash -lc "mkdir -p $APPVEYOR_BUILD_FOLDER/blis/_src/include/windows-$BLIS_ARCH"
- bash -lc "cp /c/projects/cython-blis/blis/_src/include/windows-$BLIS_ARCH/blis.h $APPVEYOR_BUILD_FOLDER/blis/_src/include/windows-$BLIS_ARCH/blis.h"

artifacts:
  - path: blis/_src/make
    name: windows-$BLIS_ARCH.jsonl
  - path: blis/_src/include/windows-$BLIS_ARCH
    name: blis.h
