    #   displayName: 'Copy JSONL'

    # - task: CopyFiles@2
    #   inputs:
    #     contents: $(Build.SourcesDirectory)/flame-blis/make.log
    #     targetFolder: $(Build.ArtifactStagingDirectory)
    #     flattenFolders: true
    #   displayName: 'Copy make.log'

    # - task: CopyFiles@2
