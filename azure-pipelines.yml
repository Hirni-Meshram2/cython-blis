trigger:
  batch: true
  branches:
    include:
    - '*'

variables:
  # Change this to generate JSONL / headers instead of running a normal build
  generate_jsonl: true

jobs:
- job: 'JSONL'
  condition: eq(variables['generate_jsonl'], 'true')
  pool:
    vmImage: 'windows-2019'
  variables:
    MSYSTEM: MINGW$(arch)
    MSYS2_PATH_TYPE: inherit
    CHERE_INVOKING: 1
    PREFIX: /
    BUILD_PREFIX: /
    CC: clang
    RANLIB: echo
    LIBPTHREAD: ''
    AS: llvm-as.exe
    AR: llvm-ar.exe
  steps:
    - bash: |
        choco install llvm
        git submodule update --init --recursive
      displayName: 'Install'

    # Script based on:
    # https://github.com/conda-forge/blis-feedstock/blob/master/recipe/build.sh
    # export CFLAGS="-MD -I$PREFIX/Library/include"
    # export LDFLAGS="$LDFLAGS -L$PREFIX/Library/lib"
    # mv $PREFIX/Library/lib/libblis.lib $PREFIX/Library/lib/blis.lib
    # mv $PREFIX/Library/lib/libblis.a $PREFIX/Library/lib/libblis.lib
    # mv $PREFIX/Library/lib/libblis.*.dll $PREFIX/Library/bin/
    - bash: |
        set -e
        cd flame-blis
        ls "/c/Program Files"
        ls "/c/Program Files (x86)"
        export PATH="/c/Program Files/LLVM/bin:$PATH"
        clang.exe --version
        llvm-ar.exe --version
        llvm-as.exe --version
        ./configure --disable-shared --enable-static --prefix=$PREFIX/Library --enable-cblas --enable-threading=pthreads --enable-arg-max-hack x86_64
        mingw32-make V=1
      displayName: 'Build'

    # - task: CopyFiles@2
